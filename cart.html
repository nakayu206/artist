<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>羊文学</title>
    <link rel="stylesheet" href="css/cart.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>カートアイテム</h1>
            <ul id="js_shopping_list">
                <!-- 購入する商品が表示される -->
            </ul>
            <div class="total">
                <span id="js_total"></span>
            </div>
            <button id="js_confirm" class="confirm_btn">購入確定</button>
            <div class="back_btn_wrapper">
                <a class="back_btn" href="store.html">買い物を続ける</a>
            </div>
        </div>
    </div>
    <div id="cart">
        <ul id="cart_items">
            <!-- カート内の商品が表示される -->
        </ul>
        <p id="total_price"></p>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
